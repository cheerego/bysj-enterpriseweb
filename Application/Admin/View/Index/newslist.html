<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/bootstrap.min.css">
    <script src="__PUBLIC__/bootstrap/jquery.min.js"></script>
    <script src="__PUBLIC__/bootstrap/bootstrap.min.js"></script>
</head>
<body>
<table class="table table-hover">
    <tr>
        <th>序号</th>
        <th>作者</th>
        <th>类别</th>
        <th>标题</th>
        <th>内容</th>
        <th>发布时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="news" item="v">
        <tr>
            <td>{$v.id}</td>
            <td>{$v.author}</td>
            <td>{$v.type_name}</td>
            <td>{$v.title}</td>
            <td>{$v.content}</td>
            <td>{$v.datetime}</td>
            <td><a href="{$v.url_d}">删除</a>&nbsp;&nbsp;<a href="{$v.url_u}">编辑</a></td>
        </tr>
    </foreach>
    </tbody>
</table>
</body>
</html>
