<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目列表</title>
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/bootstrap.min.css">
    <script src="__PUBLIC__/bootstrap/jquery.min.js"></script>
    <script src="__PUBLIC__/bootstrap/bootstrap.min.js"></script>
</head>
<body>
<table class="table table-hover">
    <tr>
        <th>序号</th>
        <th>项目名称</th>
        <th>简述内容</th>
        <th>详细内容</th>
        <th>图片</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="project" item="v">
        <tr>
            <td>{$v.id}</td>
            <td>{$v.name}</td>
            <td>{$v.contente}</td>
            <td>{$v.contenti}</td>
            <td>{$v.img}</td>
            <td><a href="{$v.url_d}">删除</a></td>
        </tr>
    </foreach>
    </tbody>
</table>
</body>
</html>
